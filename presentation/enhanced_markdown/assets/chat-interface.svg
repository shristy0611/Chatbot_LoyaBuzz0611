<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="500" xmlns="http://www.w3.org/2000/svg">
    <!-- Chat Window Background -->
    <rect x="0" y="0" width="400" height="500" fill="#ffffff" stroke="#e1e4e8" stroke-width="2"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="400" height="60" fill="#2c3e50"/>
    <text x="20" y="38" font-family="Arial" font-size="20" fill="white">LoyaBuzz AI Assistant</text>
    
    <!-- Chat Messages -->
    <!-- Bot Message -->
