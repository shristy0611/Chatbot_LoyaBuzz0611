    <rect x="10" y="450" width="300" height="40" rx="20" fill="white" stroke="#e1e4e8"/>
    <text x="25" y="475" font-family="Arial" font-size="14" fill="#999">Type your message...</text>
    <circle cx="360" cy="470" r="20" fill="#007bff"/>
    <text x="353" y="476" font-family="Arial" font-size="20" fill="white">â†’</text>
